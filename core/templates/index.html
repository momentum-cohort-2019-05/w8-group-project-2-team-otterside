{% extends 'base.html' %}


{% block content %}

<h1>My fake blog!</h1>
    {% if user.is_authenticated %}
      <p>Logged as {{ user.username }}</p>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'social:begin' 'google-oauth2' %}">
        Login
      </a>
    {% endif %}
  </div>

  <div>
    {% for snipped in snippets %}
      <div>
        <h2>{{ snippet.snippet_title }}</h2>
        <p>{{ snippet.snippet_code }}</p>
      </div>
    {% endfor %}
    </div>

{% endblock %}
