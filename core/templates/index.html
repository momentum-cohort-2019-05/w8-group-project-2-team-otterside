{% extends 'base.html' %}

{% block content %}

<h1>Snippets</h1>
    {% if user.is_authenticated %}
  <div class='tc center bg-blue avenir pa2 mb2'>
      {% for obj in list_of_snippets %}
          <p><strong> {{obj.snippet_title}}</strong></p>
          <p>{{obj.snippet_lang}}</p>
          <p>{{obj.snippet_code }}</p>
      {% endfor %} 
 </div>

 {% else %}
 
 <div>
  {% load static %}
  <img class= "br3" src="{% static "images/otter.png" %}" alt="Otter waving">
 </div>


 {% endif %}

{% endblock %}
