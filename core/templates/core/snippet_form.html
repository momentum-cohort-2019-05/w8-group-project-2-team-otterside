{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}


{% if request.user.is_authenticated %}
<h1 class="center tc">Create/Edit Your Snippet</h1>
    <form method="POST" class="post-form center tl w-80">{% csrf_token %}
        {{form|crispy}}
        <button class= "f3 link dim br3 ph3 pv2 mb2 dib white bg-dark-blue" type="submit">Done</button>
    </form>
{% endif %}
{% endblock %}
